<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Recommend App Chrome Extension</title>

    <!-- Cascading Style Sheets -->
    <link href="popup.css" rel="stylesheet" media="screen">

</head>
<body>

    <section id="topBarSection">
        <div id="topBarDiv">
            <h3 class="alignleft" id="appName">Recommend</h3>
            <h3 class="alignright" id="userGreeting" style="display: none;"></h3>
        </div>
        <div style="clear: both;"></div>
    </section>

    <section id="loginSection" style="display: none;">
        <div class="loginForm">
            <div>
                <input class="loginFormInputField" type="text" id="usernameField" name="username" placeholder="Username or Email address">
            </div>
            <div>
                <input class="loginFormInputField" type="password" id="passwordField" name="password" placeholder="Password">
            </div>
            <div>
                <button type="button" class="button" id="loginButton"> Login </button>
            </div> 
        </div>
    </section>

    <section id="cardSection" style="display: none;">
        <div class="cardForm">
            <img id="thumbnail" src="https://i.pinimg.com/564x/48/bf/c9/48bfc9ae0a10418849a3f50d57c08897.jpg">

            <div>
                <input class="loginFormInputField" type="text" id="titleField" name="title" placeholder="Title">
            </div>
            <div>
                <textarea class="cardTextAreaField" id="descriptionField" name="description" placeholder="Description"></textarea>
            </div>

            <div class="custom-select">
                <select class="boardPicker" id="boardsDropDown">
                </select>
            </div>

            <div>
                <button type="button" class="button" id="addCardButton"> Add </button>
            </div> 
        </div>

        <div style="text-align: center">
            <p>Not you?  <a id='logoutLink' href="">Sign in as different user</a></p>
        </div>
    </section>

    <section id="errorSection" style="display: none;">
        <div class="error-message">
            <span class="error-text" id="errorMessage"></span>
        </div>
    </section>

    <script type="module" src="popup.js"></script>
</body>
</html>
