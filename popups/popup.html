<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Recommend App Chrome Extension</title>

    <!-- Cascading Style Sheets -->
    <link href="popup.css" rel="stylesheet" media="screen">

</head>
<body>

    <!-- Heading -->
    <div style="text-align: center;">
        <h1>Recommend App</h1>
    </div>

    <!-- Get current URL -->
    <div style="text-align: center;">
        <button type="button" class="button" id="getUrlButton"> Get URL </button>
        <button type="button" class="button" id="loginButton"> Login </button>
    </div>

    <!-- Display the data -->
    <div class="container">
        <div>
            <div class="image">
                <img id="thumbnail" src="https://i.pinimg.com/564x/48/bf/c9/48bfc9ae0a10418849a3f50d57c08897.jpg">
            </div>
        </div>
        <div>
            <div>
                <input class="titleField" type="text" id="titleField" name="title" placeholder="Title">
            </div>

            <div>
                <input class="titleField" type="text" id="thumbnailField" name="thumbnail" placeholder="Thumbnail">
            </div>
        
            <div>
                <textarea class="descriptionField" id="descriptionField" name="description" placeholder="Description"></textarea>
            </div>
        </div>
    </div>

    <!-- Add -->
    <div style="text-align: center;">
        <button type="button" class="button" id="addButton"> Add </button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
